<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find your favorite food!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="jumbotron">
    <h1>Find your favorite food!</h1>
    <form class="form-control-lg">
      <input type="text" name="search-input" id="search-input" placeholder="Hamburger, Sushi, Pizza, Pasta..." pattern=".{3,}" required title="Please type in atleast 3 characters" autocomplete="off">
      <button type="submit" class="btn btn-primary">Search</button>
  </form onsubmit="search()">
  </div>
  <div class="results hidden"> 
    <ul class="results-ul">
      
    </ul>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
